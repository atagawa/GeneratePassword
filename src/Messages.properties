# Console Messages
INFMSG_DEFAULT_SPETIAL_CHARS = 生成されるパスワードにはデフォルトで以下の特殊文字が使用されます。
INFMSG_IGNORE_SPETIAL_CHAR_OPERATION = 以下のルールでパラメータを入力してください。\n1 : 全て使用して問題ない、2 : 指定した文字のみ使用する、3 : 指定した文字を使用しない（除外設定）\n例："'* を使用したくない場合 ⇨ 3#'*

#Error Messages
ERRMSG_INPUT_NON_SPECIAL_CHAR = 上記に記載した特殊文字のみを指定してください。:{0}
ERRMSG_NUMBER_FORMAT_EXCEPTION = -l, -cにはint型を指定してください。:{0}
ERRMSG_NO_SUCH_ALGORITHM_EXCEPTION = 使用できないアルゴリズムが指定されました。管理者にお問合せください。:{0}
ERRMSG_ARRAY_INDEX_OUT_OF_BOUNDS_EXCEPTION = 引数の後にパラメータがありません。引数とパラメータを正しく組み合わせて指定してください。:{0}
ERRMSG_OVER_RANGE_VALUE_EXCEPTION = -cには0〜3の整数を指定してください。:{0}
ERRMSG_OVER_PASSWORD_LENGTH_EXCEPTION = -lには64までの整数を指定してください。:{0}
ERRMSG_UNEXPECTED_ARGUMENTS_EXCEPTION = 不明な引数が指定されました。:{0}
ERRMSG_INPUT_INCOMPATIBLE_VALUE = 最初に1〜3の数値を指定してください。:{0}
